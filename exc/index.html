<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <title>Bootstrap Responsive Layout</title>
</head>
<body>
    <h1>Bootstrap Responsive Layout</h1>
    <div class="container-fluiid text-light text-center" >
        <div class="row">
            <div class="p-5 col-sm-12 col-lg col-md-6 bg-danger">1</div>
            <div class="p-5 col-sm-12 col-lg col-md-6 bg-primary">2</div>
            <div class="p-5 col-sm-12 col-lg col-md-6 bg-success">3</div>
            <div class="p-5 col-sm-12 col-lg col-md-6 bg-warning">4</div>
        </div>
    </div>

    <div class="container-fluid mt-5 text-dark">
        <div class="row row-cols-1 row-cols-md-2
         row-cols-lg-4 g-5 text-center">
         <div class="col">
            <div class="p-5 border border-dark">1</div>
          </div>
          <div class="col">
            <div class="p-5 border border-dark">2</div>
          </div>
          <div class="col">
            <div class="p-5 border border-dark">3</div>
          </div>
          <div class="col">
            <div class="p-5 border border-dark">4</div>
          </div>
        </div>
    </div>
    
    
</body>
</html>
